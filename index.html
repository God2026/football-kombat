<!-- index.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی فوتبالی (Hamster-Styled UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>بازی فوتبالی من</h1>
    <div class="user-info">
      نام کاربری: <span>Player1</span> | سطح: <span>2</span> | سکه‌ها: <span>12345</span>
    </div>
  </header>
  <main>
    <!-- بخش ارتقاها -->
    <section class="shop">
      <h2>فروشگاه ارتقا</h2>
      <div class="upgrades">
        <div class="card">
          <h3>بازاریاب خبره</h3>
          <p>سطح ۱: <strong>۱۰۰۰ سکه</strong></p>
          <button class="btn upgrade-btn">ارتقا به سطح ۱</button>
        </div>
        <div class="card">
          <h3>مدیر روابط عمومی</h3>
          <p>سطح ۱: <strong>۲۰۰۰ سکه</strong></p>
          <button class="btn upgrade-btn">ارتقا به سطح ۱</button>
        </div>
        <!-- آیتم‌ها و کارت‌های بیشتری می‌توان اضافه کرد -->
      </div>
    </section>

    <!-- بخش جدول قیمت‌ها (نمونه) -->
    <section class="prices">
      <h2>جدول قیمت ارتقاها</h2>
      <table>
        <thead>
          <tr>
            <th>آیتم</th>
            <th>سطح ۱</th>
            <th>سطح ۲</th>
            <th>سطح ۳</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>بازاریاب خبره</td>
            <td>۱۰۰۰</td>
            <td>۲۵۰۰</td>
            <td>۵۰۰۰</td>
          </tr>
          <tr>
            <td>مدیر روابط عمومی</td>
            <td>۲۰۰۰</td>
            <td>۵۰۰۰</td>
            <td>۱۰۰۰۰</td>
          </tr>
          <!-- سطرهای بیشتر -->
        </tbody>
      </table>
    </section>

    <!-- تصاویر تیم‌ها (نمونه) -->
    <section class="teams">
      <h2>تیم‌ها</h2>
      <div class="team-logos">
        <div class="team">
          <img src="logo1.png" alt="تیم اول">
          <span>نام تیم اول</span>
        </div>
        <div class="team">
          <img src="logo2.png" alt="تیم دوم">
          <span>نام تیم دوم</span>
        </div>
        <!-- لوگوهای بیشتری -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
